<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/images/logo.png" alt="Logo" class="logo" />
			<h1><h1>Our photographers</h1></h1>
		</header>
		<main id="main">
			<section class="photographer_section"></section>
		</main>
		<div id="contact-modal" class="modal">
			<div class="modal-content">
				<h2>Contact Photographer</h2>
				<form id="contact-form">
					<label for="contact-name">Name:</label>
					<input type="text" id="contact-name" required />

					<label for="contact-email">Email:</label>
					<input type="email" id="contact-email" required />

					<label for="contact-message">Message:</label>
					<textarea id="contact-message" required></textarea>

					<button type="submit" class="submit-btn">Send</button>
				</form>
				<button id="close-modal-button" class="close-btn">Close</button>
			</div>
		</div>

		<script src="scripts/factories/photographer.js" type="module"></script>
		<script src="scripts/pages/index.js" type="module"></script>
	</body>
</html>
