<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<title>Photographer Page</title>
	</head>
	<body>
		<header>
			<img src="assets/images/logo.png" class="logo" />
			<h1 id="photographer-name">Photographer Name</h1>
		</header>
		<main>
			<section class="media-gallery">
				<label for="sort-by">Sort By:</label>
				<select id="sort-by">
					<option value="popularity">Popularity</option>
					<option value="title">Title</option>
					<option value="date">Date</option>
					<option value="price">Price</option>
				</select>
				<div class="gallery-container"></div>
			</section>
		</main>

		<button id="contact-button">Contact Photographer</button>

		<div id="contact-modal" class="modal">
			<div class="modal-content">
				<h2>Contact Photographer</h2>
				<form id="contact-form">
					<label for="contact-name">Name:</label>
					<input type="text" id="contact-name" required />

					<label for="contact-email">Email:</label>
					<input type="email" id="contact-email" required />

					<label for="contact-message">Message:</label>
					<textarea id="contact-message" required></textarea>

					<button type="submit">Send</button>
				</form>
				<button id="close-modal-button">Close</button>
			</div>
		</div>

		<script src="scripts/pages/photographer.js" type="module"></script>
	</body>
</html>
