<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Photographer Page</title>
		<link rel="stylesheet" href="css/photographer.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="logo-container">
				<a href="index.html">
					<img src="assets/images/logo.png" alt="Logo" class="logo" id="logo" />
				</a>
			</div>
		</header>

		<section class="photographer-info">
			<div class="photographer-info-container">
				<div class="photographer-image-container">
					<img id="photographer-image" src="" alt="" />
				</div>
				<div class="photographer-details">
					<h1 id="photographer-name"></h1>
					<div class="photographer-info-container__city">
						<i class="fas fa-map-marker-alt"></i>
						<p id="photographer-city"></p>
					</div>
					<div class="photographer-info-container__tagline">
						<p id="photographer-tagline"></p>
					</div>
					<button id="contact-button" class="contact-button">Contact Me</button>
				</div>
			</div>
		</section>

		<main>
			<section class="media-gallery">
				<div class="sort-container">
					<label for="sort-by" class="sort-label">Order By:</label>
					<div class="select-container">
						<select id="sort-by" class="dropdown">
							<option value="popularity">Popularity</option>
							<option value="title">Title</option>
							<option value="date">Date</option>
							<option value="price">Price</option>
						</select>
					</div>
				</div>

				<div class="gallery-container"></div>

				<div id="contact-modal" class="modal">
					<div class="modal-content">
						<h2 id="contact-modal-photographer-name">Contact Photographer</h2>
						<form id="contact-form">
							<label for="contact-name">Name:</label>
							<input type="text" id="contact-name" required />

							<label for="contact-email">Email:</label>
							<input type="email" id="contact-email" required />

							<label for="contact-message">Message:</label>
							<textarea id="contact-message" required></textarea>

							<button type="submit">Send</button>
						</form>
						<button id="close-modal-button">Close</button>
					</div>
				</div>
			</section>
		</main>

		<script src="scripts/pages/photographer.js" type="module"></script>
	</body>
</html>
